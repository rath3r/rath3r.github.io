<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A quick gulp setup"/>
    <meta name="author" content="Thomas Meehan"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Quick gulp setup</title>
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
<section class="container">
    <header>
    <h1>Animate</h1>
</header>
<div id="body" class="row">
    <div class="col-md-2">
        <form>
            <div class="form-group">
                <label for="speed">Speed</label>
                <input type="input" id="speedVal" value="0">
                <input type="range" id="speed" value="0">
            </div>
            <button id="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
    <div id="canvasHolder" class="col-md-10 text-center">
        <canvas id="canvas"></canvas>
    </div>
</div></section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
